--[[
simple config file for the colors debug.lua should use. Valid values for
the colors are:

    "BLACK"
    "RED"
    "GREEN"
    "YELLOW"
    "BLUE"
    "MAGENTA"
    "CYAN"
    "WHITE"

or #rgb where the values for r, g, b are in the range of 0-5
--]]

-- default foreground, background
fg = "WHITE"
bg = "BLACK"

-- pinned variable display foreground, background
var_fg = "WHITE"
var_bg = "BLUE"

-- misc foregrounds: breakpoint mark, current line mark, and message
-- after client terminated (all foreground)
mark_bpt_fg = "RED"
mark_cur_fg = "CYAN"
done_fg = "RED"

-- windows (help, dialogs) foreground, background
widget_fg = "WHITE"
widget_bg = "BLUE"

-- selection foreground, background
sel_fg = "BLACK"
sel_bg = "CYAN"

-- ui elements (buttons etc) foreground, background. selected elements will
-- use sel_*
elem_fg = "BLUE"
elem_bg = "WHITE"
